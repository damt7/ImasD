<banner title="{{'banner.title.contact' | translate }}" paragrap="{{'banner.paragrap.contact' | translate }}" img="contacto"></banner>

<container>
    <panel-left>
        <menu-float></menu-float>
    </panel-left>
    <panel-main>
        <div class="row top-default">
            <div class="col-md-11"> 
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">{{'contact.fields.email'|translate}}</label>
                        <div class="col-sm-10">
                            <input ng-model="message.email" type="email" class="form-control" id="inputEmail3" placeholder="{{'contact.fields.email'|translate}}">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">{{'contact.fields.issue'|translate}}</label>
                        <div class="col-sm-10">
                            <input ng-model="message.issue" type="text" class="form-control" id="inputPassword3" placeholder="{{'contact.fields.issue'|translate}}">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <textarea ng-model="message.message" class="form-control" rows="12" placeholder="{{'contact.fields.message'|translate}}"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10" style="text-align: right">
                            <button class="btn btn-success" ng-click="sendMessage()">{{'contact.fields.send'|translate}}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </panel-main>
</container>
